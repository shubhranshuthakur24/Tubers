{% extends "base.html" %}
{% load static %} 
{% block content %}
{% load socialaccount %}
{% providers_media_js %}
<main class="login container">
  <h1 class="text-center mt-5 mb-5 animate__animated animate__slideInDown">
    Login
  </h1>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      {% include 'messages.html' %}
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <img
        src="{% static './assets/images/login-image.png' %}"
        class="img-fluid"
        alt="img"
      />
    </div>
    <form class="col-md-5 offset-1" method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-group">
        <input name="username" class="form-control" placeholder="User Name" />
      </div>

      <div class="form-group">
        <input
          name="password"
          type="password"
          class="form-control"
          placeholder="Password"
        />
      </div>

      <button type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">
        Signin
      </button>
      <div class="text-center">OR</div>
      <a
        href="{% provider_login_url 'facebook' method='oauth2' %}"
        class="btn btn-primary form-btn w-100 mt-3"> <i class="fab fa-facebook-f fa-lg"></i>  Facebook
      </a>
      <a class="btn btn-accent form-btn w-100 mt-3 mb-3 "> Google</a>
    </form>
  </div>
</main>
{% endblock %}
